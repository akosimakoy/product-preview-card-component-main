<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <main>
  <article class="product">
    <picture class="product_image">
      <source media="(max-width: 480px)" srcset="/images/image-product-mobile.jpg">
      <img src="/images/image-product-desktop.jpg" alt="A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.">
    </picture>
    <div class="product_content">
      <p class="product_category">Perfume</p>

      <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="product_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    <div class="product_price">
      <p class="price">$149.99</p>
      <p class="price_original">$169.99</p>
    </div>
      
      <button class="product_button">Add to Cart</button>
    </div>
  
  </article>
</main>    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/akosimakoy">Mark Ian Omandam</a>.
  </div>
</body>
</html>
